<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Sekolah</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0a1f44;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:white;
    padding:40px;
    width:300px;
    border-radius:10px;
    text-align:center;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
}

button{
    width:100%;
    padding:10px;
    background:#0a1f44;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Login Admin</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p>Belum punya akun? <a href="register.html">Daftar</a></p>
</div>

<script>
function login(){

    const user = localStorage.getItem("user");

    if(!user){
        alert("Belum ada akun, silakan daftar dulu");
        return;
    }

    const data = JSON.parse(user);

    if(
        document.getElementById("username").value === data.username &&
        document.getElementById("password").value === data.password
    ){
        window.location.href="dashboard.html";
    }else{
        alert("Login gagal");
    }
}
</script>

</body>
</html>
