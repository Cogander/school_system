<!DOCTYPE html>
<html>
<head>
<title>Dashboard Database Sekolah</title>

<style>
body{
    font-family:Arial;
    padding:40px;
}

.card{
    background:#0a1f44;
    color:white;
    padding:20px;
    margin:10px 0;
    width:250px;
}
</style>
</head>

<body>

<h1>Dashboard Database Sekolah</h1>
<h3 id="welcome"></h3>

<div class="card">Total Siswa: 653</div>
<div class="card">Total Guru: 108</div>
<div class="card">Total Pengurus: 78</div>

<button onclick="logout()">Logout</button>

<script>

// Cek apakah sudah login
if(localStorage.getItem("isLogin") !== "true"){
    window.location.href="index.html";
}

// Tampilkan username
const user = JSON.parse(localStorage.getItem("user"));
document.getElementById("welcome").innerText =
    "Selamat datang, " + user.username;

function logout(){
    localStorage.removeItem("isLogin");
    window.location.href="index.html";
}
</script>

</body>
</html>
