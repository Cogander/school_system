<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Register Sekolah</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#001f5b; /* navy terang */
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:white;
    padding:40px;
    width:320px;
    border-radius:10px;
    text-align:center;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
}

button{
    width:100%;
    padding:10px;
    background:#001f5b;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Registrasi Admin</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Daftar</button>

</div>

<script>
function register(){

    const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    if(!data.username || !data.password){
        alert("Semua field wajib diisi");
        return;
    }

    // Simpan user
    localStorage.setItem("user", JSON.stringify(data));

    // Set status login otomatis
    localStorage.setItem("isLogin", "true");

    // Langsung masuk dashboard
    window.location.href="dashboard.html";
}
</script>

</body>
</html>
